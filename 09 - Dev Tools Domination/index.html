<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
      console.log('hello');

    // Interpolated

    // Styled

    // warning!
      console.warn("Oh no!");

    // Error :|
      console.error('uh oh, dis bad');

    // Info
      console.info('fun');

    // Testing
      const p = document.querySelector('p');
      
      console.assert(1 != 1);

    // clearing
      console.clear();

    // Viewing DOM Elements
      console.log(p);
      console.dir(p);
      
      console.clear();

    // Grouping together
      dogs.forEach(dog => {
          console.groupCollapsed(`${dog.name}`);
          console.log(`This is ${dog.name}`);
          console.log(`${dog.name} is ${dog.age} years old`);
          console.log(`${dog.name} is ${(dog.age - 1) * 5 +14} in dog years`)
          console.groupEnd(`${dog.name}`);
      })

    // counting
      console.count('hugo');

    // timing
      console.time('Fetching Data');
      fetch('https://api.github.com/users/wesbos')
        .then(data => data.json())
        .then(data => {
          console.timeEnd('Fetching Data');
          console.log(data);
      });
      
      console.table(dogs);

  </script>
</body>
</html>
